<html>
  <head>
    <title>beepboop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="img/hal.jpg" alt="HAL-9000" class= "main">
        <h1>EPI- 9000</h1>
        <div id="inputNumber">
          <form>
            <div class="form-group">
              <label for="number1">Enter a number</label>
              <input id="number1" class="form-control" type="text">
              <button type="submit" class="btn-dark">click here</button>
              <p class="warning">Please write a number Dave</p>
            </div>
          </form>
        </div>
        <div id="game">
          <p>Hello Dave, would you like to play a game?</p>
          <button type="submit" name="button">Yes</button>
          <button type="submit" name="button">No</button>
        </div>
      </div>
      <div id="output">
      </div>
    </div>
  </body>
</html>
